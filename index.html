<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Password Generator</title>
  <script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>
</head>
<body>

  <div class="background-image"> 
    <div class="alert alert-light text-center" role="alert">
        <h1 class=>Welcome to the code quiz! Click the 'Start' button to begin.</h1>
    </div>
  <div class="container">
    
    <div class="white-box"  >
      <div class="row">
        <div class="col-md-12">
          <div id='timer' style='float:right;'></div>
          <h1 class="sep_line"></h1>
          <div class="row" style="border:dashed 3px #9e9d9d;">
            <div class="col-md-12 text-center" style="width: 100%;height:100px;">
              <div id='question'>
    
              </div>
              <div id='options'>
    
              </div>
            </div>
          </div>
        </div>
      <!--Create Card taking up 4 Columns-->

      </div>
      <div class="row" style="border-top: 2px solid #9e9d9d; margin-top: 1%;">
        <div class="col-md-6">
            <a id="start" class="btn btn-danger btn-lg active rounded-pill" style="margin-top:2%; margin-right:auto;width: 70%;" role="button" aria-pressed="true">Start</a>
        </div>
      </div>
      <div class="alert alert-primary" role="alert" id="status" style="margin-top:3%;">
      </div>
    </div>
  
  
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
    var qa_arr=[{'question':'q1','options':['q1o1','q1o2','q1o3'],'answer':1},
    {'question':'q2','options':['q2o1','q2o2','q2o3'],'answer':2},
    {'question':'q3','options':['q3o1','q3o2','q3o3'],'answer':2}]


   $('#start').on('click',startQuiz);

   var time_remaining=60;
   var optionsEl=document.querySelector('#options');

   function start_timer(){
       clearInterval();
       setInterval(function(){
         $('#timer').html('Time Remaining: '+time_remaining);
         time_remaining--;
         },1000);
   }

   function post_a_question(){
      $('#question').html('');
       $('#options').html('');
       ind=Math.floor(Math.random()*qa_arr.length);
       qa=qa_arr[ind];
       $('#question').html(qa.question);

       for(i=1;i<qa.options.length+1; i++){
         $('#options').append('<a id='+i+' class="btn btn-danger btn-lg active rounded-pill" style="margin-top:2%; margin-right:auto;width: 70%;" role="button" aria-pressed="true">'+qa.options[i]+'</a>')
       }
       optionsEl.addEventListener('click',function(event){
         ind=parseInt(event.target.id);
         if(ind==qa.answer){
           time_remaining=time_remaining+5;
           post_a_question();
         }
         else{
          time_remaining=time_remaining-5;
          post_a_question();
         }

       })

       
   }
   function startQuiz(){
    //  Start the timer
    start_timer();
    post_a_question();

    }


  </script>
</body>
</html>
